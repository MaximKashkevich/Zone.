<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Zone.</title>
  </head>
  <body>
    <header class="header">
      <div class="header__inner container">
        <a href="/" class="header__logo logo">
          <img
            src="images/Logo.svg"
            alt="Zone"
            width="96"
            height="34.25"
            loading="lazy"
          />
        </a>
        <nav class="header__menu mobile-hidden">
          <ul class="header__list">
            <li class="header__item">
              <a class="header__link" href="/">Home</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="/">About Us</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="/">Service</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="/">Pricing</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="/">Blog</a>
            </li>
          </ul>
        </nav>
        <button class="header__button button mobile-hidden button">
          Contact Us
        </button>
        <button
          type="button"
          class="burger__button-menu burger-button visible-mobile"
          onclick="mobileOverlay.showModal()"
        >
          <span class="visually-hidden">Open Navigation Menu</span>
        </button>
      </div>
    </header>

    <main class="content">
      <section class="section container">
        <div class="hero">
          <div class="hero__main">
            <h1 class="hero__title">
              Virtual Reality <br />
              Business Solutions
            </h1>
            <div class="hero__description">
              <p>
                We have over 15 year exprience in business consultting arena. We
                have over 15 year exprience in business consultting arena and
                artficial intelligence.
              </p>
            </div>
            <div class="hero__actions">
              <button type="button" class="hero__button button">Join Us</button>
              <img
                loading="lazy"
                src="images/Watch video.svg"
                alt=""
                class="watch"
                width="151"
                height="36"
              />
            </div>
          </div>
          <img
            loading="lazy"
            width="746"
            height="746"
            src="images/hero__image.svg"
            alt=""
            class="hero__image"
          />
        </div>
      </section>
    </main>

    <dialog class="mobile-overlay" id="mobileOverlay">
      <form method="dialog" class="mobile-overlay__close-button-wrapper">
        <button type="submit" class="burger__button-menu-close burger-button">
          <span class="visually-hidden">Close Navigation Menu</span>
        </button>
      </form>
      <div class="mobile-overlay__body">
        <ul class="mobile-overlay-list">
          <li class="mobile-overlay-item">
            <a class="mobile-overlay-link" href="/">Home</a>
          </li>
          <li class="mobile-overlay-item">
            <a class="mobile-overlay-link" href="/">About Us</a>
          </li>
          <li class="mobile-overlay-item">
            <a class="mobile-overlay-link" href="/">Service</a>
          </li>
          <li class="mobile-overlay-item">
            <a class="mobile-overlay-link" href="/">Pricing</a>
          </li>
          <li class="mobile-overlay-item">
            <a class="mobile-overlay-link" href="/">Blog</a>
          </li>
        </ul>
      </div>
    </dialog>
  </body>
</html>
